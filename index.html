<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
    <title>Admin-Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="dashboard-item">
          <img id="icon-dashboard" src="icons/view-dashboard.svg" alt="" />
          <h2>Dashboard</h2>
        </div>
        <div class="dashboard-item">
            <img src="icons/home.svg" alt="">
            <h3>Home</h3>
        </div>
        <div class="dashboard-item">
            <img src="icons/account-circle.svg" alt="">
            <h3>Profile</h3>
        </div>
        <div class="dashboard-item">
            <img src="icons/message-reply.svg" alt="">
            <h3>Messages</h3>
        </div>
        <div class="dashboard-item">
            <img src="icons/history.svg" alt="">
            <h3>History</h3>
        </div>
        <div class="dashboard-item">
            <img src="icons/note-text-outline.svg" alt="">
            <h3>Tasks</h3>
        </div>
        <div class="dashboard-item">
            <img src="icons/account-group.svg" alt="">
            <h3>Communities</h3>
        </div>
        <div class="dashboard-item">
            <img src="icons/cog.svg" alt="">
            <h3>Settings</h3>
        </div>
        <div class="dashboard-item">
            <img src="icons/help-box.svg" alt="">
            <h3>Support</h3>
        </div>
        <div class="dashboard-item">
            <img src="icons/shield-check.svg" alt="">
            <h3>Privacy</h3>
        </div>
      </div>
      <div class="head">
        <div class="head-top-container">
            <div class="head-item">
                <img class="icon" src="icons/magnify.svg" alt="">
                <input type="text">
            </div>
            <div class="head-item">
                <img class="icon" src="icons/bell-ring-outline.svg" alt="">
                <img class="small-profile-picture" src="icons/Bellion.jpg" alt="">
                <h3>Liam</h3>
            </div>
        </div>
        <div class="head-bottom-container">
            
        </div>

      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
